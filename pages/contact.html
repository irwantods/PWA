<div class="section">
    <div class="container">
        <br><br>
        <h1 class="header center">Hello..</h1>
        <div class="row center">
            <h5 class="header col s12 light">please click the button and enter all required fields </h5>
        </div>
        <div class="row center">
            <a class="waves-effect waves-light btn purple accent-2 modal-trigger" href="#modal1">Contact</a>
            <div id="modal1" class="modal">
                <div class="modal-content">

                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first_name" type="text" class="validate">
                                    <label for="first_name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last_name" type="text" class="validate">
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="phone" type="number" class="validate">
                                    <label for="phone">Phone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn purple">
                        <a href="#!" class="modal-close waves-effect waves-light white-text">Sent Me Invitation</a>
                    </div>
                </div>
            </div>

        </div>
        <br><br>

    </div>
</div>
